<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" type="text/css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <title>Secred Code</title>
</head>
<body>
    <div id="fondo" class="container-fluid">
        <img id="enigma" src="enigma.jpg"/>
        <div class="row justify-content-center">
            <div id="titulos" class="col-12 column">
                <h1 class="col SC">Secret Code</h1>
                <h3 class="col DG">A CHALLENGE BY ALURA AND CREATED BY DENISSE G.</h3>
            </div>
            <div id="nextPage" class="col-12 column">
                <h6 class="col">BAJA PARA USAR EL ENCRIPTADOR</h6>
                <button class="btn btn-outline-light bi bi-chevron-double-down" id="bajar"></button>
            </div>
        </div>
    </div>
    <main id="principal" class="container-fluid">
        <div id="instrucciones">
            <h4>Instricciones</h4>
            <p>ESCOGE ENTRE ENCRIPTAR O DESENCRIPTAR TU MENSAJE EN LAS OPCIONES DE ABAJO, ESCRIBE EL MENSAJE Y ACCIONA EL BOTÓN. ¡DIVIERTETE AGENTE!</p>
        </div>
        <div id="modos" class="btn-group btn-group-toggle" data-toggle="buttons">
            <label class="btn btn-secondary active options encript">
                <input type="radio" name="options" value="encript" checked> ENCRIPTAR
            </label>
            <label class="btn btn-secondary options decript">
                <input type="radio" name="options" value="decript"> DESENCRIPTAR
            </label>
        </div>
        <div id="mensajes" class="row justify-content-center">
            <textarea id="recepcion">Escribe tu texto aquí</textarea>
            <button class="btn bi bi-chevron-double-right align-self-center" id="compiler"></button>
            <textarea id="salida"></textarea>
        </div>
        <button class="btn btn-secondary copiar" id="copiar">Copiar:D</button>
    </main>
    <script src="enigma.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
</body>
</html>
